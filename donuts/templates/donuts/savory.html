{% extends 'donuts/base.html' %}
{% block content %}
<div align="center" class="main">Savories</div>
<div class="product-list">
    {% for s in savories %}
    <div class="product">
        <br />
        <img class= "product-image" src="{{ s.image }}" height="150" width="200" >
        <br />
        <div align="center" class="product-name">{{ s.name }} </div>
        <br />
    </div>
    {% endfor %}
</div>
{% endblock %}
