{% extends 'donuts/base.html' %}
{% load static %}
{% block content %}
<h1>Sweets</h1>
    {% for d in donuts %}
    <div class="product">
        <h2 class="product-name">{{ d.name }}</h2>
        <br>
        <img class= "product-image" src="{{ d.image }}" height="200" width="300" >
        <br>
        {{ d.description }}
        <br>
        {{ d.price }}
    {% endfor %}
    </div>
{% endblock %}
