{% extends 'donuts/base.html' %}
{% load static %}
{% block content %}
<div align="center" class="main">Sweets</div>
<div class="product-list">
    {% for d in donuts %}
    <div class="product">
        <br />
        <img class= "product-image" src="{{ d.image }}" height="150" width="200" >
        <br />
        <div align="center" class="product-name">{{ d.name }} </div>
        <br />
        <div align="center" class="product-description"> {{ d.description }} </div>
        <br />
    </div>
    {% endfor %}
</div>
{% endblock %}
