<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
    position: fixed; /* Set the navbar to fixed position */
    width: 100%;
  top: 0;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 28px 30px;
  text-decoration: none;
  font-size: 30px;
  opacity: 0.8;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
.responsive {
  width: 100%;
  height: auto;
    display: block;
}
    </style>
</head>
<body>
<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/sweet">Sweets</a>
  <a href="/contact-us">Contact</a>
  <a href="/savory">Savories</a>
  <a href="/drinks">Drinks</a>
</div>
<a href="https://ibb.co/N2JYf0Z"><img src="https://i.ibb.co/chZTRWD/sw.jpg" alt="sw" border="0"class="responsive"></a>


<div class="tab_content">
    {% block content %} {% endblock %}
</div>
</body>
</html>
