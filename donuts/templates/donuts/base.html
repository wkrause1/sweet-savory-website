<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script></script>
    <style>
        /* Add a black background color to the top navigation */
        html, body {
            margin: 0;
            padding: 0
        }
        .product {
	 background: #c9c8cd;
	 border: solid goldenrod;
	 margin: 16px;
	 width: 200px;
	 border-radius: 2px;
}
 .product .product-image {
	 overflow: hidden;
	 border-radius: 2px 2px 0 0;
	 max-height: 200px;
}
 .product .product-image img {
	 cursor: zoom-in;
	 width: 100%;
	 height: auto;
	 transition: transform 300ms ease-in;
	 transform: scale(1);
}
 @media (min-width: 991px) {
	 .product .product-image img {
		 min-height: 200px;
	}
}
 .product .product-image img:hover {
	 transform: scale(1.1);
}

.topnav {
  margin-bottom: 0;
  margin-top: 0;
  background-color: #333;
  overflow: hidden;
    position: fixed; /* Set the navbar to fixed position */
    width: 100%;
  top: 0;
    transition: background-color .2s, color .2s;
    font-family: "Gill Sans";
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 18px 20px;
  text-decoration: none;
  font-size: 30px;
  opacity: 0.8;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
    transition: background-color .2s, color .2s;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #bd7bb9;
  color: white;
    /*transition: background-color .2s, color .2s;*/
}
.responsive {
  margin-left: 0;
  margin-right: 0;
  width: 101%;
  height: auto;
    display: block;
}
    </style>
</head>
<body>
<ul class="topnav">
    <a href="/" class="{% ifequal request.path '/'%} active {% endifequal%}" id="home" >HOME</a></li>
    <a href="/sweet" class="{% ifequal request.path '/sweet/'%} active {% endifequal%}" id="sweets" >Sweets</a> </li>
    <a href="/savory" class="{% ifequal request.path '/savory/'%} active {% endifequal%}" id="savories" >Savories</a> </li>
    <a href="/drinks" class="{% ifequal request.path '/drinks/'%} active {% endifequal%}" id="drinks" >Drinks</a> </li>
    <a href="/contact-us" class="{% ifequal request.path '/contact-us/'%} active {% endifequal%}" id="contact" >Contact</a> </li>
</ul>
<img src="https://i.ibb.co/chZTRWD/sw.jpg" alt="sw" class="responsive"></a>


<div class="tab_content">
    {% block content %} {% endblock %}
</div>
</body>
</html>
